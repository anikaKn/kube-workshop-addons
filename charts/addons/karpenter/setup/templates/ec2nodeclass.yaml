apiVersion: karpenter.k8s.aws/v1
kind: EC2NodeClass
metadata:
  name: "default"
spec:
  amiFamily: AmazonLinux2
  subnetSelector:  # Keep this as-is (subnetSelector is still valid)
    karpenter.sh/discovery: aknys
  securityGroupSelectorTerms:  # <-- Replace securityGroupSelector
    - tags:
        karpenter.sh/discovery: aknys
  zoneSelector:
    karpenter.sh/discovery: "true"
  spotPricing:
    maxPrice: 0.08