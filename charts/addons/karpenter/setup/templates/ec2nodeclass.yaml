apiVersion: karpenter.k8s.aws/v1 #v1beta1
kind: EC2NodeClass
metadata:
  name: "default"
spec:
  amiFamily: AmazonLinux2
  subnetSelector:
    karpenter.sh/discovery: aknys
  securityGroupSelector:
    karpenter.sh/discovery: aknys
  zoneSelector:
    karpenter.sh/discovery: "true"
  spotPricing:
    maxPrice: 0.08
